// interrompendo uma repetição

var numeroPensado = Math.round(Math.random() * 10);
var tentativas = 1;

while(tentativas <= 3){

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {
    alert("Você acertou, o número que eu estava pensando era " + numeroPensado + " mesmo.");
    break; // o break é usado para quebrar o ciclo de repetição

    } else {
    alert("Pense direito, esse não é o número que estou pensando");
    }

    tentativas++;
}


</script>
