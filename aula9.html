<meta charset="UTF-8">


<h3>Estou pensando em um número entre 0 e 10</h3>

<input/>
<button>Tente acertar</button>

<script>
    // armazenando dados com array []
    // quando usamos arrays, o certo é utilizar a variável em plural
    // vale lembrar que os indices do array sempre começa no 0, nesse caso abaixo temos 5 elementos, porém temos que ler 4
    var segredos = [2, 3, 5, 9, 7]

    var input = document.querySelector("input");
    input.focus();

    // aqui estou usando a função verifica para guardar o código e só ativar ele quando clicarem no botão "Tente acertar"
    function verifica() {

        var acertouMensagem = false;

        // o segredos.lenght está dando o tamanho do seu array, assim você não precisa digitar que a (posicao < numero de dados do array)
        for (posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) {
                alert("VOCÊ ACERTOU, TU É BRABO MEMO DOIDO");
                acertouMensagem = true;
                break;
            }
        }

        // aqui eu estou quebrando o código quando a pessoa erra, para não aparecer a mensagem de errou quando o javascript calcular cada um
        if (acertouMensagem == false) {
            alert("VOCÊ ERROU!! TENTE NOVAMENTE JEGUE")
    }


// aqui o input.value limpa a caixa dps que você chuta um número, e o input.focus serve para focar na barra não precisando clicar
// novamente para digitar o número denovo.
    input.value = "";
    input.focus();
}
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
